<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="input_area">
      <input id="add_text" type="text" placeholder="ToDoを追加" />
      <button id="add_button">追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未完了のToDo</p>
      <ul>
        <li id="incomplete_list">
          <div class="list_row">
            <p>Todoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したToDo</p>
      <ul id="complete_list">
        <li>
          <div class="list_row">
            <p>ToDoでした</p>
            <button>完了したリスト</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
